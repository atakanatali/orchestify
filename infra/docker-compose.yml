version: '3.8'

services:
  # Elasticsearch - Single-node cluster for log storage
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: orchestify-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - orchestify-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Kibana - Log visualization and query interface
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: orchestify-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=orchestify-kibana
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - orchestify-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # PostgreSQL - Primary database
  postgres:
    image: postgres:16-alpine
    container_name: orchestify-postgres
    environment:
      - POSTGRES_USER=orchestify
      - POSTGRES_PASSWORD=orchestify_password
      - POSTGRES_DB=orchestify
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - orchestify-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orchestify || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caching layer
  redis:
    image: redis:7-alpine
    container_name: orchestify-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - orchestify-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # RabbitMQ - Message broker for MassTransit
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: orchestify-rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=orchestify
      - RABBITMQ_DEFAULT_PASS=orchestify_password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - orchestify-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Orchestify API
  orchestify-api:
    build:
      context: ..
      dockerfile: src/Orchestify.Api/Dockerfile
    container_name: orchestify-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__Postgres=Host=postgres;Port=5432;Database=orchestify;Username=orchestify;Password=orchestify_password
      - ConnectionStrings__Redis=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=orchestify
      - RabbitMQ__Password=orchestify_password
      - Serilog__ElasticsearchUrl=http://elasticsearch:9200
      - Serilog__ServiceName=orchestify-api
      - Serilog__Environment=Development
    ports:
      - "5000:80"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - orchestify-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Orchestify Worker
  orchestify-worker:
    build:
      context: ..
      dockerfile: src/Orchestify.Worker/Dockerfile
    container_name: orchestify-worker
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__Postgres=Host=postgres;Port=5432;Database=orchestify;Username=orchestify;Password=orchestify_password
      - ConnectionStrings__Redis=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=orchestify
      - RabbitMQ__Password=orchestify_password
      - Serilog__ElasticsearchUrl=http://elasticsearch:9200
      - Serilog__ServiceName=orchestify-worker
      - Serilog__Environment=Development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - orchestify-network

networks:
  orchestify-network:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
  rabbitmq-data:
    driver: local
